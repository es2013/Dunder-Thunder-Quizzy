<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunder-Thunder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <!-- Start Button -->
    <div class="container" id="dunderContainer">
        <div class="row">
            <div class="col-12">
                <h1 class="welcome">Dunder Thunder Quizzy!</h1>
                <p class="description">I am Harvey, a computer. This is my quiz based on a tiny little paper company in
                    Scranton. Test your knowledge by pressing the START button. Otherwise, get out of my offive </p>
            </div>
            <div class="wrapper">
                <button id="start" class="btn">Start Quiz</button>
                <!-- close window if player decides to quit and not take quiz -->
                <button id="end" class="btn" onclick="javascript:window.close()">Goodbye</button>
            </div>
            <h2 id="countdown"></h2>
            <p id="main"></p>
        </div>
        <!-- Quiz Container -->
        <div class="col-lg-12" id="display">
            <div class="quiz-text"></div>
            <!-- multiple choice options -->
            <ul id="button-choice"></ul>
            <div class="is-correct">
                <div class="timeup"></div>
            </div>
            <!-- quiz wrap up score talley -->
            <div class="wrap-up" style="display:none">
                <div id="message"></div>
                <div id="admirableScore"></div>
                <div id="impishScore"></div>
            </div>
            

        </div>
