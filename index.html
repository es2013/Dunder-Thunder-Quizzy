<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunder-Thunder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="logo-image">
            <img src="./assets/images/office.png" class="logo-image" alt-text="dunder-quiz">
        </div>

        <ul class="navbar-nav">
            <li class="nav-item"><strong> Admirable:</strong><span id="admirableScore">0</span></li>
            <li class="nav-item"><strong>Impish:</strong><span id="impishScore">0</span></li>
            <li class="nav-item"> <strong>Time Left:<br/></strong><span id="countdown"></span></li>

        </ul>
    </nav>

    <div class="container" id="dunderContainer">
        <div class="row">
            <div class="offset-md-3"></div>
            <div class="col-12 main">
                
                <h1 class="welcome">Dunder Thunder Quizzy!</h1>
                <p class="description">I am Harvey, a computer. This is my quiz based on a tiny little paper company in
                    Scranton. Test your knowledge by pressing the START button. Otherwise, get out of my offive </p>
            </div>
            <!-- Start Button -->
            <div class="button-section">
                <button id="start" class="btn">Start Quiz</button>
                <!-- close window if player decides to quit and not take quiz -->
                <button id="end" class="btn" onclick="javascript:window.close()">Goodbye</button>
            </div>
        </div>
        <footer class="footer">
            &copy;2021 Erika Salcedo
        </footer>

    </div>


   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
</body>

</html>
