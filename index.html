<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunder-Thunder</title>
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <!-- Start Button -->
    <div class="container">
        <h1 class="welcome">Dunder Thunder Quizzy!</h1>
        <p class="description">I am Harvey, a computer. This is my quiz based on a tiny little paper company in Scranton. Test your knowledge by pressing the START button. Otherwise, get out of my offive </p>
        <button class="btn" id="start">START</button>
        <button class="btn" id="end">GOOD BYE</button>
        <h2 id="countdown"></h2>
        <p id="main"></p>
    </div>
    <!-- Quiz Questions -->
    <div class="quiz">
        <section>
        SAmple text to see how this looks
        </section>
        <div class="countdown-time">Time Remaining: </div>
        <div class="timer_sec">15</div>
        <section >
            <div class="questions"></div>
            <div class="choices"></div>
        </section>
    </div>
    <!-- Final Score -->
    <div class="score">
       
        <div class="complete_text">All done!</div>
        <div class="score_text">
        </div>
    </div>



    <footer>   
        &copy;2021 Erika Salcedo
    </footer>
    <script src="assets/script.js"></script>
    <!-- <script src="./assets/js/script.js"></script> -->
</body>

</html>
